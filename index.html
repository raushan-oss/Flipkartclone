<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f1f3f6;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #2874f0;
    padding: 10px 20px;
    color: white;
}

.logo img {
    width: 120px;
}

.search-bar {
    display: flex;
    flex-grow: 1;
    margin: 0 20px;
}

.search-bar input {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 2px;
    outline: none;
}

.search-bar button {
    padding: 10px 15px;
    background-color: #ff9f00;
    border: none;
    border-radius: 2px;
    cursor: pointer;
}

.nav-links a {
    color: white;
    margin-left: 20px;
    text-decoration: none;
}

.nav-links a:hover {
    text-decoration: underline;
}

.categories {
    display: flex;
    justify-content: space-around;
    padding: 15px;
    background-color: white;
}

.category-item {
    padding: 10px 20px;
    background-color: #f9f9f9;
    cursor: pointer;
}

.category-item:hover {
    background-color: #e0e0e0;
}

.products {
    padding: 20px;
    background-color: #f1f3f6;
}

.product-grid {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 20px;
}

.product-card {
    background-color: white;
    padding: 20px;
    width: 200px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.product-card img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
}

.product-card p {
    margin: 5px 0;
    font-size: 14px;
}

.footer {
    text-align: center;
    padding: 20px;
    background-color: #2874f0;
    color: white;
    margin-top: 30px;
}

    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="https://www.pngitem.com/pimgs/m/288-2881247_flipkart-png-logo-transparent-png.png" alt="Flipkart Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more">
            <button type="submit">Search</button>
        </div>
        <div class="nav-links">
            <a href="#">Login</a>
            <a href="#">More</a>
            <a href="#">Cart</a>
        </div>
    </header>

    <!-- Categories -->
    <section class="categories">
        <div class="category-item">Electronics</div>
        <div class="category-item">Fashion</div>
        <div class="category-item">Home & Furniture</div>
        <div class="category-item">Appliances</div>
        <div class="category-item">Books</div>
    </section>

    <!-- Products Section -->
    <section class="products">
        <h2>Popular Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product">
                <p>Product 1</p>
                <p>$199.99</p>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product">
                <p>Product 2</p>
                <p>$299.99</p>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product">
                <p>Product 3</p>
                <p>$399.99</p>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product">
                <p>Product 4</p>
                <p>$499.99</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Flipkart Clone. All Rights Reserved.</p>
    </footer>
</body>
</html>
